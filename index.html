<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Random Quote Machine</title>


	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <link rel="stylesheet" href="reset.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class='container'>

        <h1>My awesome Quote Machine</h1>
		<div class="quotes">
            <h3 id='quote'></h3>
            <h4 id='author'></h4>
        </div>

        <a class="btn #00bfa5 teal accent-4" id="newQuote">New Quote</a>
        <a class="btn #0091ea light-blue accent-4" id="tweet" href="https://twitter.com/intent/tweet" data-size="large" target="_blank"><i class="material-icons right">cloud</i>Tweet</a>
	</div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
